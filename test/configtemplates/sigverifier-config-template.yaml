sig-verification:
  server:
    endpoint: {{.ServerEndpoint}}
  monitoring:
    metrics:
      enable: true
      endpoint: {{.MetricsEndpoint}}
  scheme: "Ecdsa"
  parallel-executor:
    parallelism: 40
    batch-time-cutoff: 10ms
    batch-size-cutoff: 50
    channel-buffer-size: 50

logging:
  enabled: true
  level: INFO
  development: true
