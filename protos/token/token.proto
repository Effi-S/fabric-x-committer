
syntax = "proto3";

option go_package = "github.ibm.com/decentralized-trust-research/scalable-committer/protos/token";

package token;

message Tx {
    repeated bytes serial_numbers = 1;
    repeated bytes outputs = 2;
    bytes signature = 3;
}

message Block {
    uint64 number = 1;
    repeated Tx txs = 2;
}
