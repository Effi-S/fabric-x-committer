syntax = "proto3";

option go_package = "github.ibm.com/decentralized-trust-research/scalable-committer/wgclient/workload";

package workload;

import "api/protoblocktx/block_tx.proto";
import "api/protocoordinatorservice/coordinator.proto";

message BlockWithExpectedResult {
  protoblocktx.Block block = 1;
  repeated protocoordinatorservice.TxValidationStatus expectedResults = 2;
}