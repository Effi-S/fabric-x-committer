---
- name: Start sidecar client
  hosts: "{{target_hosts}}:&sidecarclients"
  tasks:
    - vars:
        service_name: sidecarclient
        output_log: "{{config_dir}}/logs.txt"
        options:
          configs: "{{config_dir}}/{{config}}"
        env:
          - "GOGC=20000"
      include_tasks: ../subtasks/start-server.yaml
