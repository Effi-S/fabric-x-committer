  size: 100

# transaction configuration
transaction:
  # number of serial numbers per transaction
  serialnumbersize:
    - value: 2
      probability: 1
  outputsize:
    - value: 2
      probability: 1.0
    - value: 0
      probability: 0
  # signature scheme
  signature:
    scheme: ecdsa
