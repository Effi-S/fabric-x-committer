
monitoring:
  metrics:
    enable: true
    endpoint: localhost:%d
    latency:
      sampler:
        type: timer
        sampling-interval: 10s
      buckets:
        type: uniform
        max-latency: 5s
        bucket-count: 1000
load-profile:
  key:
    size: 32
  block:
    size: 500
  transaction:
    read-write-count:
      type: constant
      const: 2
    policy:
      namespace-policies:
        0:
          scheme: ECDSA
          seed: 10
        1024:
          scheme: ECDSA
          seed: 11
  conflicts:
    invalid-signatures: 0.1
  seed: 12345
  # We use small number of workers to reduce the CPU load during tests.
  workers: 1
stream:
  rate-limit:
    initial-limit: 1000
  # We set low values for the buffer and batch to reduce the CPU load during tests.
  buffers-size: 1
  gen-batch: 1
generate:
  namespaces: true
  load: true
