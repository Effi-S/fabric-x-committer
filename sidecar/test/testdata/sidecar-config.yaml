sidecar:
  server:
    endpoint: localhost:8832
  committer:
    endpoint: localhost:8812
  metrics:
    enable: true
    endpoint: localhost:2212
  ledger:
    path: ./out/sidecar/ledger
  orderer:
    orderer-connection-profile:
      root-ca-paths:
        - ./out/orgs/ordererOrganizations/orderer.org/orderers/raft0.orderer.org/tls/ca.crt
      msp-dir: ./out/orgs/peerOrganizations/org1.com/peers/peer0.org1.com/msp/
      msp-id: Org1
      BCCSP:
        Default: SW
        SW:
          Security: 256
          Hash: SHA2

logging:
  enabled: true
  level: DEBUG
  development: true